services:
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: directory_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5430:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  seq:
    image: datalust/seq:latest
    container_name: seq
    restart: always
    environment:
        ACCEPT_EULA: Y
        SEQ_FIRSTRUN_ADMINPASSWORD: secure
    ports:
      - 5431:80
      - 5341:5341

volumes:
  postgres-data: